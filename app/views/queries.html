<div class="container-fluid" ng-controller="QueriesCtrl">

  <div class="row">
    <div class="col-md-12">

      <div class="page-header">
        <create-query-button
          title="Create Query"
          class="btn btn-primary pull-right"
          ng-if="!emptyItems()">
        </create-query-button>
        <h1>Word Queries</h1>
      </div>

    </div>
  </div><!-- row -->

  <div class="row row-cards-pf" ng-if="!emptyItems()">
    <div class="col-md-12">

      <div ng-repeat="item in items" class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
        <div class="card-pf card-pf-view card-pf-view-select">
          <div class="card-pf-body" style="height: 263px; color: #00ceff;">
            <div class="card-pf-top-element">
              <span class="fa fa-file-text card-pf-icon-circle"></span>
            </div>
            <h2 class="card-pf-title text-center">{{ item.word }}</h2>
            <p class="card-pf-info text-center">
            <strong>Results</strong><br>
            <span ng-repeat="result in item.results">{{ result[1] }} ({{ result[0] | number:4 }})<br></span>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div><!-- row -->

  <div class="row" ng-if="emptyItems()">
    <div class="col-md-12">

      <div class="blank-slate-pf">
        <div class="blank-slate-pf-icon">
          <i class="fa fa-file-text"></i>
        </div>
        <h1>No queries have been run yet</h1>
        <p>Learn more about this <a href="#">in the documentation</a>.</p>
        <div class="blank-slate-pf-main-action">
          <create-query-button
            title="Create Query"
            class="btn btn-primary btn-lg">
          </create-query-button>
        </div>
      </div>

    </div>
  </div><!-- row -->

</div><!-- container -->
