<!DOCTYPE html>
<html ng-app="ophicleideWeb">
  <head>
    <meta charset="utf-8">
    <title>Ophicleide Word2Vec</title>

    <link rel="stylesheet" href="css/patternfly.min.css">
    <link rel="stylesheet" href="css/patternfly-additions.min.css">

  </head>
  <body ng-controller="BodyCtrl" class="{{ bodyClass }}">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/angular-sanitize.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/ui-bootstrap-tpls.js"></script>
    <script src="/js/patternfly.js"></script>
    <script src="/js/angular-patternfly.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/controllers/body.js"></script>
    <script src="/js/controllers/nav.js"></script>
    <script src="/js/controllers/models.js"></script>
    <script src="/js/controllers/modelsModal.js"></script>
    <script src="/js/controllers/modelsDeleteModal.js"></script>
    <script src="/js/controllers/queries.js"></script>
    <script src="/js/controllers/queriesModal.js"></script>
    <script src="/js/factories/modelActions.js"></script>
    <script src="/js/factories/queryActions.js"></script>
    <script src="/js/factories/alertActions.js"></script>
    <script src="/js/directives/createModelButton.js"></script>
    <script src="/js/directives/deleteModelButton.js"></script>
    <script src="/js/directives/createQueryButton.js"></script>

    <!-- nav -->
    <nav class="navbar navbar-default navbar-pf" role="navigation" ng-controller="NavCtrl">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="img/brand-ophicleide.svg" alt="Patternfly Demo App" />
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-collapse-1">
        <!-- commenting out the status anchor until we have a good use for it
          <ul class="nav navbar-nav navbar-utility">
          <li>
          <a href="#">Status</a>
          </li>
          </ul>
        -->
        <ul class="nav navbar-nav navbar-primary">
          <li ng-class="{active: isActive('/models')}">
            <a href="#/models">Models</a>
          </li>
          <li ng-class="{active: isActive('/queries')}">
            <a href="#/queries">Queries</a>
          </li>
        </ul>
      </div>
    </nav>

    <div ng-repeat="alert in alerts" class="toast-pf toast-pf-max-width toast-pf-top-right alert alert-dismissable" ng-class="alert.severity">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="removeAlert($index)">
        <span class="pficon pficon-close"></span>
      </button>
      <span class="pficon" ng-class="alert.icon"></span>
      <strong>{{ alert.title }}</strong> {{ alert.msg }}
    </div>

    <div ng-view></div>

  </body>
</html>
